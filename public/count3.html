<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  //외부 함수
  function counter() {

    let num = 1

    function inc() {

      return num ++ ;
    }

    function dec() {

      return num--;
    }

    return { inc:inc, dec:dec }
  }

  const c1 = counter()

  const c2 = counter()

  console.log(c1.inc())
  console.log(c1.inc())
  console.log("--------------")
  console.log(c2.inc())
  console.log(c2.inc())



</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>숫자 증가/감소</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="d-flex align-items-center border p-3 rounded">
  <button class="btn btn-danger me-3" >➖</button>
  <h2 id="counter" class="mx-3"></h2>
  <button class="btn btn-success ms-3">➕</button>
</div>

<script>

  const data = {count: 1}

  const h2 = document.querySelector("#counter")

  function render() {
    h2.innerHTML = data.count
  }

  const minusBtn = document.querySelector(".btn-danger")
  const plusBtn = document.querySelector(".btn-success")

  minusBtn.addEventListener("click", e => {
    data.count -= 1
    render()
  }, false)

  plusBtn.addEventListener("click", e => {
    data.count += 1
    render()
  }, false)


  render()
</script>

</body>
</html>
